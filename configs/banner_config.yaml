logger:
  logger_level: debug
  logger_development: true

grpc:
  host: "localhost"
  port: 8082

storage:
  migration: "/etc/migrations"
#  migration: "migrations"

database:
  host: "postgres"
#  host: "localhost"
  port: 5432
  dbname: "postgres"
  username: "postgres"
  password: "postgres"

rmq:
  rabbitmq_protocol: "amqp"
  rabbitmq_username: "guest"
  rabbitmq_password: "guest"
#  rabbitmq_host: "localhost"
  rabbitmq_host: rabbitmq
  rabbitmq_port: 5672
  reConnect:
    maxElapsedTime: "1m"
    initialInterval: "1s"
    multiplier: 2
    maxInterval: "15s"

queues:
  events:
    exchangeName: "events"
    exchangeType: "fanout"
    queueName: "notifications"
    bindingKey: ""

consumer:
  consumerTag: "banner_notifications"
  qosPrefetchCount: 10
  threads: 4